<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - E&H Immigration Portal</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional shared styles -->
    <style>
        .hidden { display: none; }
        body { padding: 20px; }
        .button { padding: 8px 15px; font-size: 0.9em; cursor: pointer; border: none; border-radius: 5px; margin-left: 10px;}
        .logout-button { background-color: #dc3545; color: white; }
        .logout-button:hover { background-color: #c82333; }
        #user-info { margin-bottom: 20px; padding: 15px; background-color: #e9ecef; border-radius: 5px; }
        #auth-status { font-style: italic; color: #666; }
    </style>

    <!-- 1. Import Map -->
    <script type="importmap">
      {
        "imports": {
          "@auth0/auth0-spa-js": "https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.production.esm.js",
          "./auth0_config.js": "./auth0_config.js"
        }
      }
    </script>

</head>
<body>

    <div id="auth-status">Checking authentication status...</div>

    <div id="content" class="hidden"> <!-- Content hidden until auth confirmed -->
        <h1>Welcome to the E&H Immigration Portal</h1>

        <div id="user-info">
            Welcome back, <strong id="user-email"></strong>!
            <button id="btn-logout" class="button logout-button">Log Out</button>
        </div>

        <p>This is the protected landing page. You are successfully logged in.</p>
        <p><a href="/index.html">Proceed to Questionnaire</a></p> <!-- Link to your main form -->

        <!-- Add more content here -->

    </div>

    <!-- 2. Module Script for Landing Page -->
    <script type="module" src="landing.js"></script>

</body>
</html>
