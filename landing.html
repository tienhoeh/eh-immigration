<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - E&H Portal</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Shared styles -->
    <style>
        /* Simple dashboard styles */
        body {
            padding-top: 0; /* Override body padding from main style.css if needed */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .dashboard-header {
            background-color: #2c3e50; /* From main styles */
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .dashboard-header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .dashboard-header #user-info span {
            margin-right: 15px;
            color: #ecf0f1;
        }
        /* Ensure logout button from main style.css is styled if used here */
        .dashboard-header .logout-button {
            background-color: #d9534f;
            color: white;
            padding: 6px 12px; /* Smaller for header */
            font-size: 0.9em;
        }
        .dashboard-header .logout-button:hover {
            background-color: #c9302c;
        }

        main.dashboard-content { /* Apply to main for consistency */
            flex-grow: 1; /* Allow main content to fill space */
            padding: 30px;
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        main.dashboard-content h2 {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            color: #337ab7; /* Match form section titles */
        }
        .dashboard-links {
            list-style: none;
            padding-left: 0;
        }
        .dashboard-links li {
            margin-bottom: 15px;
        }
        .dashboard-links a {
            font-size: 1.1em;
            text-decoration: none;
            color: #3498db;
            padding: 8px 0;
            display: inline-block;
        }
        .dashboard-links a:hover {
            text-decoration: underline;
            color: #2980b9;
        }
        .hidden {
            display: none !important;
        }
        #auth-status {
            padding: 30px;
            text-align: center;
            font-style: italic;
            color: #666;
        }
    </style>

    <!-- 1. Import Map - Ensure this is valid JSON -->
    <script type="importmap">
      {
        "imports": {
          "@auth0/auth0-spa-js": "https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.production.esm.js",
          "auth0-config-module": "/js/auth0_config.js"
        }
      }
    </script>
    <!-- Note: No trailing comma after the last entry in "imports" -->

</head>
<body>

    <div id="auth-status">Checking authentication...</div>

    <!-- This div will be shown by JavaScript after successful authentication -->
    <div id="page-content" class="hidden">
        <header class="dashboard-header">
            <h1>E&H Portal</h1>
            <div id="user-info">
                <span id="user-email"></span>
                <button id="btn-logout" class="button logout-button">Log Out</button>
            </div>
        </header>

        <main class="dashboard-content">
            <h2>Welcome</h2>
            <p>Please select an option below:</p>
            <ul class="dashboard-links">
                <li><a href="/questionnaire.html">Applicant Questionnaire</a></li>
                <li><a href="/upload.html">File Upload</a></li>
                <!-- Add other links as needed -->
            </ul>
        </main>

         <footer class="footer" style="margin-top: 40px;"> <!-- Use main footer style -->
            <p>E&H Consulting Group Pte. Ltd. (UEN: 202416326N)</p>
            <p>3 Fraser Street, DUO Tower, #08-21, Singapore 189352</p>
            <p>Tel: +65 8785 5563 | Email: info@eh-immigration.com</p>
        </footer>
    </div>

    <!-- Auth Check + Page Specific Script -->
    <script type="module" src="/js/landing.js"></script>
</body>
</html>
