<!-- landing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - E&H Portal</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Shared styles -->
    <style>
        /* Simple dashboard styles */
        body { padding-top: 0; } /* Override body padding if needed */
        .dashboard-header { background-color: #2c3e50; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .dashboard-header h1 { margin: 0; font-size: 1.5em; }
        .dashboard-header #user-info span { margin-right: 15px; }
        .dashboard-content { padding: 30px; max-width: 900px; margin: 20px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .dashboard-content h2 { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .dashboard-links li { margin-bottom: 15px; }
        .dashboard-links a { font-size: 1.1em; text-decoration: none; color: #3498db; }
        .dashboard-links a:hover { text-decoration: underline; }
        .hidden { display: none; }
        #auth-status { padding: 30px; text-align: center; font-style: italic; }
    </style>
        <!-- Import Map -->
    <script type="importmap">
      {
        "imports": {
          "@auth0/auth0-spa-js": "https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.production.esm.js",
          "/js/auth0_config.js": "/js/auth0_config.js", /* Root-relative */
          "/js/auth_check.js": "/js/auth_check.js" /* Root-relative */
        }
      }
    </script>
</head>
<body>
    <div id="auth-status">Checking authentication...</div>

    <div id="page-content" class="hidden"> <!-- Hide until authenticated -->
        <header class="dashboard-header">
            <h1>E&H Portal</h1>
            <div id="user-info">
                <span id="user-email"></span>
                <button id="btn-logout" class="button logout-button">Log Out</button>
            </div>
        </header>

        <main class="dashboard-content">
            <h2>Welcome</h2>
            <p>Please select an option below:</p>
            <ul class="dashboard-links">
                <li><a href="/questionnaire.html">Applicant Questionnaire</a></li>
                <li><a href="/upload.html">File Upload</a></li>
                <!-- Add other links as needed -->
            </ul>
        </main>

         <footer class="footer" style="margin-top: 40px;">
            <p>E&H Consulting Group Pte. Ltd. ...</p>
        </footer>
    </div>

    <!-- Common Auth Check + Page Specific Script -->
    <script type="module" src="/js/landing.js"></script>
</body>
</html>
