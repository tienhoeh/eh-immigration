<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent's Information</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Link to main stylesheet -->
    <style> body { padding: 20px; background-color: #fff; } </style>
</head>
<body>
    <section id="section-parents" class="form-section">
        <h2>Parent's Information</h2>
        <div class="form-grid">
            <fieldset class="fieldset-group">
                <legend>Father</legend>
                <div class="form-group">
                    <label for="father-first-name">First Name(s) *</label>
                    <input type="text" id="father-first-name" name="father_first_name" required data-initially-required="true" placeholder="Enter name or NA">
                </div>
                <div class="form-group">
                    <label for="father-last-name">Last Name (Enter in BOLD/CAPS) *</label>
                    <input type="text" id="father-last-name" name="father_last_name" required data-initially-required="true" placeholder="Enter BOLD last name or NA">
                </div>
                <!-- Add any other Father details from PDF page 2 if applicable -->
            </fieldset>
            <fieldset class="fieldset-group">
                <legend>Mother</legend>
                <div class="form-group">
                    <label for="mother-first-name">First Name(s) *</label>
                    <input type="text" id="mother-first-name" name="mother_first_name" required data-initially-required="true" placeholder="Enter name or NA">
                </div>
                <div class="form-group">
                    <label for="mother-last-name">Last Name (Enter in BOLD/CAPS) *</label>
                    <input type="text" id="mother-last-name" name="mother_last_name" required data-initially-required="true" placeholder="Enter BOLD last name or NA">
                </div>
                <!-- Add any other Mother details from PDF page 2 if applicable -->
            </fieldset>
        </div>
    </section>
    <script src="/js/section_common.js"></script> <!-- For potential iframe communication -->
</body>
</html>
