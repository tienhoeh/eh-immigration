<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E&H Immigration Portal</title>
    <!-- Link to the main style.css first -->
    <link rel="stylesheet" href="style.css">
    <!-- Specific styles for the login page -->
    <style>
        /* Center the login box */
        body.login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh; /* Use viewport height */
            background-color: #f4f4f4; /* Optional background */
            padding: 20px; /* Add some padding */
            box-sizing: border-box; /* Include padding in height calculation */
        }
        .login-box {
            text-align: center;
            padding: 40px; /* More padding */
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff; /* White background */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Add subtle shadow */
            max-width: 400px; /* Limit width */
            width: 100%;
        }
        .login-box img {
            max-width: 150px; /* Adjust logo size */
            margin-bottom: 20px; /* Space below logo */
        }
         .login-box h1 {
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #333;
         }
         .login-box p {
             margin-bottom: 25px;
             color: #555;
         }
        /* Use button styles from main style.css if defined, or override */
        .button.login-button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #337ab7; /* Use main submit color */
            color: white;
            border: none; /* Ensure no default border */
        }
        .button.login-button:hover {
            background-color: #286090; /* Darker shade on hover */
        }
        #error-message {
            color: red;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>

    <!-- 1. Import Map -->
    <script type="importmap">
      {
        "imports": {
          "@auth0/auth0-spa-js": "https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2.1.3/dist/auth0-spa-js.production.esm.js",
          "./auth0_config.js": "./auth0_config.js"
        }
      }
    </script>

</head>
<!-- Add class to body for specific login page styling -->
<body class="login-page">

    <div class="login-box">
        <!-- Add Logo Here -->
        <img src="images/EH_logo.png" alt="E&H Immigration Logo">

        <h1>E&H Immigration Portal</h1>
        <p>Please log in or sign up to continue.</p>
        <button id="btn-login" class="button login-button">Log In / Sign Up</button>
        <p id="error-message" style="display: none;"></p>
    </div>

    <!-- 2. Module Script for Login Page -->
    <script type="module" src="login.js"></script>

</body>
</html>
